<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Investment Calculator</title>
	<link rel="stylesheet" href="index1.css" />
  <script src="index1.js"></script>
  <style></style>
</head>

<body> 
	<div class="calBox"> 
		<h1>&#9825; Investment Calculator &#9825;</h1>

        <div class="inputBox"> 
			<label for="intInvestment"> 
				Initial Investment ($): 
			</label> 
			<input type="number"
				id="intInvestment"
				placeholder="Please enter initial investment~"> 
		</div> 

		<div class="inputBox"> 
			<label for="intRate"> 
				Annual Interest Rate (%): 
			</label> 
			<input type="number"
				id="inteRate"
				placeholder="Please enter annual interest rate~"> 
		</div> 

		<div class="inputBox"> 
			<label for="investment-years"> 
				Number of Years: 
			</label> 
			<input type="number"
				id="investment-years"
				placeholder="Please enter number of years~"> 
		</div> 

        <button id="calculate-button"> 
			See Results!
		</button> 
		<div id="result"
			class="result-container"> 
		</div> 
	</div> 

	<audio id= "audio1" autoplay loop onloadeddata="setHalfVolume()">
		<source src="./pictures/acnl_1_am_snowy.mp3"  type="audio/mp3">
	</audio>

    <script src="index1.js"></script> 
</body> 

</html>
